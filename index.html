<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Scientific Calculator</title>
</head>
<body>
 
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox" />
        <div>
		   <button id="audioGuideBtn">Guide</button>
            <button class="ACbtn">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">^</button>
            <button class="operator">รท</button>
        </div>
        <div>
            <button class="const">ฯ</button>
            <button class="const">e</button>
            <button class="operator">(</button>
            <button class="operator">)</button>
			<button class="operator">!</button>
            
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
			<button class="operator">^2</button>
            <button class="operator">x</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
			<button class="operator">sqrt</button>
            
            <button class="operator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
			<button class="operator">exp</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>0</button>
            <button>.</button>
            <button class="operator">%</button>
            <button class="operator">=</button>
        </div>
        <div>
            <button class="operator">sin</button>
            <button class="operator">cos</button>
            <button class="operator">tan</button>
            <button class="operator">log</button>
        </div>
        <div>
            
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
